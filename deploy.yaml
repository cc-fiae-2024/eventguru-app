import:
  - recipe/laravel.php

config:
  repository: 'git@github.com:cc-fiae-2024/eventguru-app.git'
  allow_anonymous_stats: false

hosts:
  iocaste.uberspace.de:
    labels:
      stage: prod
    remote_user: ccfiae24
    http_user: apache
    deploy_path: '/var/www/virtual/ccfiae24/eventguru'
    branch: main
    git_ssh_command: ssh

tasks:
  build:
    - run: uptime

after:
  deploy:failed: deploy:unlock
  deploy:symlink: run('uberspace tools restart php')
  deploy:cleanup:
    - artisan:cache:clear
    - artisan:optimize
